<ng-template #buttons>
  <button class="tab-button">{{ loginText }}</button>
  <button class="tab-button">{{ singUpText }}</button>
</ng-template>

<!-- <div *ngIf="isAuth; else loading">
  <p>Loading...</p>

<ng-container *ngTemplateOutlet="loading"></ng-container> -->

<ng-container>
  <form class="auth">
    <div class="formField">
      <label for="login">Login: </label>
      <input name="login" placeholder="Login" appFocus />
      <img src="../../../assets/user.png" width="25px" />
    </div>
    <div class="formField">
      <label for="password">Password: </label>
      <input name="password" placeholder="password" [type]="password.type" />
      <img
        (click)="togglePasswordElement()"
        [src]="password.src"
        width="25px"
      />
    </div>
    <div class="formField">
      <button appFullWidth>Log in</button>
    </div>
  </form>
</ng-container>
