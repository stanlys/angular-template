<h5>Product information</h5>
<div *ngIf="product">
  <ul class="list">
    <li>{{ product.title }}</li>
    <li>{{ product.price | currency : "RUB" }}</li>
    <li>{{ product.description }}</li>
  </ul>
  <button type="button" (click)="addToCart(product)">Add to Card</button>
</div>
