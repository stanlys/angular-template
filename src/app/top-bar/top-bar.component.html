<nav class="bg-gray-600">
  <img src="../assets/logo.png" />
  <a [routerLink]="['/']">
    <h1>My Store</h1>
  </a>
  <a class="button fancy-button" routerLink="/cart">
    <i class="material-icons"> shopping_cart</i>
    <span *ngIf="products.length > 0" class="tooltip">
      + {{ products.length }}Checkout
    </span>
    <span *ngIf="products.length == 0"> {{ "HOME.CART" | translate }} </span>
  </a>
  <div>
    <img
      style="padding-right: 5px"
      src="../../assets/ru.png"
      width="25px"
      (click)="translate.use('ru')"
    />
    <img src="../../assets/en.png" width="25px" (click)="translate.use('en')" />
    <span>{{ userName }}</span>
    <!-- <button (click)="translate.use('ru')">{{ "HOME.RU" | translate }}</button>
    <button (click)="translate.use('en')">{{ "HOME.EN" | translate }}</button>
    <button (click)="translate.use(translate.getDefaultLang())">
      Dafault lang
    </button> -->
  </div>
</nav>
