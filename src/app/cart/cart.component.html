<p>cart works!</p>
<a routerLink="/shipping">Shipping information</a>
<hr />

<button (click)="clearCart()">Delete All</button>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="cart-form">
  <div class="relative mt-2 rounded-md shadow-sm">
    <label for="name" class="block text-sm font-medium leading-6 text-gray-900"
      >Name</label
    >
    <input
      id="name"
      type="text"
      formControlName="name"
      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
  </div>
  <div class="relative mt-2 rounded-md shadow-sm">
    <label
      for="address"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Address
    </label>
    <input
      id="address"
      type="text"
      formControlName="address"
      class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
  </div>

  <label for="name">Products </label>
  <div *ngFor="let item of products" class="cart-item">
    <input type="checkbox" formControlName="products" />{{ item.name }}
  </div>
  <button class="button" type="submit">Send</button>
</form>
